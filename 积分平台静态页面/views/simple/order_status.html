<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>订单确认</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../../css/mui3.5.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
</head>

<body>
    <div class="wrap order-pay">
        <div class="header">
            <div class="ps-f">
                <h1 class="ui-border-b">
					<a  class="mui-action-back iconfont icon-jiantou1 mui-pull-left header-back"></a>
					订单支付
				</h1>
            </div>
        </div>
        <div class="content mui-scroll-wrapper order-pay-wrapper">
            <div class="mui-scroll ">
                <div class="m-mod m-mod1">
                    <i class="iconfont icon-queren"></i>
                    <p class="c-333">订单提交成功</p>
                    <span class="c-999">请尽快支付，订单将在4小时后关闭</span>
                </div>
                <div class="m-mod m-mod2">
                    <form class="mui-input-group m-form">
                        <div class="mui-input-row">
                            <label>订单编号</label>
                            <span class="f-fr c-666 order-pay-num">123123123123123</span>
                        </div>
                        <div class="mui-input-row ovf-h">
                            <label>订单金额</label>
                            <span class="c-purple f-fr order-pay-cash">666.66</span>
                        </div>
                        <div class="mui-input-row ovf-h">
                            <label>实际应付</label>
                            <span class="c-purple f-fr order-pay-amount">666.66</span>
                        </div>
                    </form>
                </div>
                <div class="m-mod m-mod3">
                    <div class="m-title c-aaa">快捷支付</div>
                    <form class="mui-input-group">
                        <div class="mui-input-row mui-checkbox checkbox-way">
                            <i class="iconfont weixin f-fl i-pay icon-weixin"></i>
                            <label class="mui-media-body f-fl">积分支付</label>
                            <input name="checkbox" value="99" type="checkbox" class="order-pay-checkbox" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <a href="javascript:;" class="btn z-focus order-pay-btn">立即付款</a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
<script src="../../js/mui3.5.min.js"></script>
<script src="../../js/zepto.min.js"></script>
