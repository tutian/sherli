<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- TODO 判断是否为编辑 -->
    <title>新增收货地址</title>
    <link href="../../css/mui3.5.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        .thumb img{
            height: inherit;
        }
    </style>
</head>

<body>
<div class="wrap  buyer-msg newbuyer-msg">
    <header class="mui-bar mui-bar-nav ps-f ui-border-b">
        <a class="mui-action-back iconfont icon-jiantou1 mui-pull-left header-back" href="{url:/index/my_show}"></a>
        <!-- TODO 判断是否为编辑 -->
        <h1 class="mui-title">新增收货地址</h1>
    </header>
    <div class="content mui-scroll-wrapper order-pay-wrapper">
        <div class="mui-scroll" >
            <div class="m-mod m-mod3">
                <form class="mui-input-group add-address-group">
                    <div class="mui-input-row">
                        <label>收货人</label>
                        <input type="text" id="real_name" placeholder="请输入真实姓名" class="mui-input-clear add-address-consignee">
                    </div>
                    <div class="mui-input-row">
                        <label>手机号</label>
                        <input type="text" id="phone" class="mui-input-clear add-address-phone" placeholder="请输入手机号码（重要）">
                    </div>
                    <div class="mui-input-row">
                        <label>邮编</label>
                        <input type="text" id="zip" class="mui-input-clear add-address-code" placeholder="请输入邮编号码">
                    </div>
                    <div class="mui-input-row" id="showCityPicker" style="padding-right:15px">
						<label>所在地区</label>
						<span class="mui-pull-right" style="height: 100%;font-size: 16px;">
							<span id="addr" class="add-address-sel" data-province="" data-city="" data-county="">请选择</span>
							<span class="mui-icon mui-icon-arrowright"></span>
						</span>
                    </div>
                </form>
                <!--具体地址-->
                <div class="m-textarea">
                    <textarea id="address" rows="3" placeholder="请填写详细地址，不少于5个字" class="add-address-textarea"></textarea>
                </div>
            </div>
            <div class="m-mod m-mod5 ovf-h ps-r add-address-switch">
                <span>设为默认地址</span>
			   		<div id="is_default" class="mui-switch mui-switch-blue mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</div>			   	
		    <!--按钮部分-->
	    		<div class="footer ovf-h">
	    			<!-- 如果为编辑，则写入ID -->
	    			<input type="hidden" id="addr_id" value="123" />
				<span class="z-focus btn confirm-address">保存</span>
			</div>
        </div>
    </div>
</div>
<script src="../../js/mui3.5.min.js"></script>
<script src="../../js/mui/zepto.min.js"></script>
<script src="../../js/mui/mui.picker.min.js"></script>
<script src="../../js/mui/mui.poppicker.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/order_edit_address.js"></script>
</body>
</html>
