<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我的收藏</title>
    <link href="../../css/mui3.5.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style type="text/css" media="screen">
    .my-collect-item {
        display: block;
    }
    
    .y-collect .m-price {
        right: 15px!important;
    }
    
    .collect-del-btn {
        position: absolute;
        right: 0;
    }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav ps-f ui-border-b">
        <a class="mui-action-back iconfont icon-jiantou1 mui-pull-left header-back"></a>
        <h1 class="mui-title">我的收藏</h1>
    </header>
    <div class="mui-content y-collect">
        <div id="slider" class="mui-slider mui-fullscreen">
            <div id="collet-china" class="mui-slider-item mui-control-content">
                <div id="scroll1" class="m-item1 mui-scroll-wrapper collet-china-lib-wrapper">
                    <div class="mui-scroll" style="display: none;">
                        <ul class="mui-table-view">
                        </ul>
                    </div>
                    <div class="no-history-main shopcart-nohistory-main china-collect-nohistory" style="display: block;">
                        <div class="no-history-box">
                            <span class="iconfont icon-star no-history-icon"></span>
                        </div>
                        <p class="no-history-disc">亲，您的收藏还是空的哟~</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/mui3.5.min.js"></script>
    <script src="../../js/zepto.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/my_shoucan.js"></script>
</body>

</html>
