<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="x5-fullscreen" content="true">
		<meta name="full-screen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>搜索</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui3.5.min.css" />
		<link rel="stylesheet" type="text/css" href="../../fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
	</head>

	<body>
		<input type="hidden" name="mall_type" id="mall_type" value="{$mall_type}" />
		<header class="y-m-classify-nav mui-bar mui-bar-nav">
			<!-- <a class="mui-action-back  iconfont icon-jiantou1 mui-pull-left header-back"></a> -->
			<a class="goodslist-search classify-search" style="display: block;">
				<span class="mui-icon iconfont icon-sousuo search-btn"></span>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<input type="search" class="mui-input-clear search-clear-btn search-input" placeholder="点击搜索您要的商品">
					</div>
					</div>
				</form>
			</a>
			<span class="t-sosuo">搜索</span>
		</header>
		<div class="classify-main">
			<div class="mui-slider classify-left">
				<div class="mui-scroll-wrapper classify-left-side classify-scroll-wrapper">
					<div class="mui-scroll classify-left-scroll" id="list">
						
					</div>
				</div>
			</div>
			<div class="classify-right">
				<div class="classify-right-con mui-control-content mui-active">
					<div class="mui-scroll-wrapper classify-right-side classify-scroll-wrapper">
						<div class="mui-scroll scroll-cont ">
							<!-- <div class='loading'>加载中…</div> -->
							<div class="classify-right-area">
								<!-- <h3 class="classify-title">热门品牌</h3>
								<ul class="mui-table-view mui-grid-view mui-grid-9 classify-brand-container" id="beauty_brand">
									
								</ul> -->
								<ul class="mui-table-view mui-grid-view mui-grid-9 classify-details-goods">

								</ul>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui3.5.js"></script>
		<script src="../../js/zepto.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/index/classify.js"></script>
	</body>

</html>
